<ion-toolbar [ngClass]='{"battle-a-friend-mode" : mode == "BATTLE_A_FRIEND", "squadup-mode" : mode == "SQUADUP"}'>
	<ion-buttons start>
		<button (tap)='goBack.emit()' ion-button icon-only clear>
			<ion-icon name='ios-arrow-back'></ion-icon>
		</button>
	</ion-buttons>
	<ion-title>{{title}}</ion-title>
</ion-toolbar>
