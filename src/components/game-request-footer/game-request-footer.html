<ion-grid no-padding [ngClass]='{"battle-a-friend-mode" : mode == "BATTLE_A_FRIEND", "squadup-mode" : mode == "SQUADUP"}'>
	<ion-row>
		<ion-col text-center>
			<button ion-button class='button-decline'>
				Decline
			</button>
		</ion-col>
		<ion-col text-center>
			<button ion-button class='button-accept'>
				Accept
			</button>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col text-center>
			<u font-w-black font-5>Not Yet</u>
		</ion-col>
	</ion-row>
	
</ion-grid>
