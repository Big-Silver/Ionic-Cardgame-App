<div id="top_artists_graph" class="graph_container">
	<svg class="horiz_bar_chart" viewBox="0 0 400 200" preserveAspectRatio="xMinYMin meet">
		<g>
			<rect class="val_bar" x="16" fill="url(#vert-stripe)" height="29" width="384" y="0"></rect>
			<text class="bar_text" x="39" dy="1.2em" text-anchor="left" y="0">The Beatles</text>
			<rect class="val_box" x="0" rx="2" ry="2" height="29" width="32" y="0"></rect>
			<text class="val_text" x="16" dy="1.2em" y="0">141</text>
		</g>
		<svg>
			<defs class="pattern_defs">
				<pattern id="vert-stripe" width="3" height="10" patternUnits="userSpaceOnUse">
					<rect width="3" height="10" fill="#f3f3f3"></rect>
					<rect width="1" height="10" fill="#fefefe"></rect>
				</pattern>
				<pattern id="horiz-stripe" width="10" height="3" patternUnits="userSpaceOnUse"><rect width="10" height="3" fill="#f3f3f3"></rect>
					<rect width="10" height="1" fill="#fefefe"></rect>
				</pattern>
			</defs>
		</svg>
	</svg>
</div>
